<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option value="any">Any</option>
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
      <input id="submit" type="submit" />

      <input type="text" id="submitType" placeholder="Search for names.." title="Type in a name">

        <input id="submitText" type="submit" />

    </form>

    <div class="table">
        <div class="thead">
            <div class="tr">
<!--                <div class="th">ID</div> &lt;!&ndash; comment out &ndash;&gt;-->
                <div class="th">NAME</div>
                <div class="th">ROAST</div>
            </div>
        </div>
        <div class="tbody" id="coffees"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
